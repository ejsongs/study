<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Study</title>
    <link rel="stylesheet" href="./res/css/base.css">
    <link rel="stylesheet" href="./res/css/layout.css">
</head>
<body>
    <div class="wrap">
        <header class="clear">
            <h1 class="logo"><img src="./res/images/logo.png" alt="logo"></h1>
            <div class="icon-menu">메뉴</div>
        </header>
        <div class="overlay-menu">
            <!-- 햄버거 메뉴  -->
        </div>
        <div class="main">
            <div class="wrap-main">
                <div id="topText" class="text flex-wrap">
                    <h2 class="flex1"><b class="color-black">FOR</b><b class="color-white">ALL</b></h2>
                    <h2 class="flex1"><b class="color-white">BY</b><b class="color-black">YOU</b></h2>
                </div>
                <div id="rotationCircle" class="circle">
                    <!-- <img src="./res/images/img-main-circle.png" alt="" class="roll"> -->
                    <!-- <div class="">
                    <img src="./res/images/img-main-circle.png" alt="">
                </div> -->
                <div class="wrap-rotate-img roll">
                    <img src="./res/images/main_1.png" alt="">
                </div>
                <div class="wrap-rotate-img roll">
                    <img src="./res/images/main_2.png" alt="">
                </div>
                <div class="wrap-rotate-img roll">
                    <img src="./res/images/main1_1.png" alt="">
                </div>
                <div class="wrap-rotate-img roll">
                    <img src="./res/images/main1_2.png" alt="">
                </div>
            </div>
            <div id="bottomText" class="bottom-text">NEW IT SERVICE</div>
        </div>
        <div class="wave-wrap">
            <svg  class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44 c 30 0 58 -18 88 -18 s 58 18 88 18 58 -18 88 -18 58 18 88 18 v44 h -352 z"></path>
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,101,209,0.5)"></use>
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,101,116,1)"></use>
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,101,209,0.8)"></use>
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#f15a24"></use>
                </g>
            </svg>
        </div>
    </div>
    <section>
        <div class="content">
            <h5>BUSINESS WE DO</h5>
            <div class="pagination clear">
                <ul class="clear">
                    <li class="now">01</li>
                    <li>02</li>
                    <li>03</li>
                    <li>04</li>
                </ul>
            </div>
            <div class="loader-wrap" id="loadWrap">
                <div class="base"></div>
                <div class="fill"></div>
                <!-- <progress value="10" max="100"></progress> -->
                <!-- <div class="line"></div> -->
            </div>
            <div class="show-slide">
                <div class="slide-wrap">
                    <div class="clear">
                        <div class="img"></div>
                        <div class="txt">1</div>
                    </div>
                    <div class="clear">
                        <div class="img"></div>
                        <div class="txt">2</div>
                    </div>
                    <div class="clear">
                        <div class="img"></div>
                        <div class="txt">3</div>
                    </div>
                    <div class="clear">
                        <div class="img"></div>
                        <div class="txt">4</div>
                    </div>
                    <div class="clear">
                        <div class="img"></div>
                        <div class="txt">1</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="half-round">
            반달
        </div>

    </section>

    <div class="contact">

    </div>
    <footer>
        푸터
    </footer>
</div>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="./res/js/index.js"></script>

</body>
</html>
